{% extends 'base.html' %}  <!-- Template tag -->
{% load static %}

{% block content %}
<div class="container mt-5">
  <div class="row">
    <div class="col-4 text-center">
      {% if "placeholder" in about.profile_image.url %}
        <img src="{% static 'images/avatar.jpg' %}" width="75%" alt="placeholder image">
        {% else %}
        <img src="{{ about.profile_image.url }}" width="75%" alt="{{ about.title }}">
      {% endif %}
    </div>
    <div class="col-8">
      <!-- Title goes between these h2 tags -->
      <h2>{{ about.title }}</h2>
      <!-- Content goes directly underneath this -->
      {{ about.content | safe }}  <!-- variable -->
    </div>
  </div>
  <div class="row">
    <div class="col text-right">
      <!-- Updated on field goes in here -->
      <p class="text-end"><em>Updated on: {{ about.updated }}</em></p>
    </div>
  </div>
</div>
{% endblock content %}
